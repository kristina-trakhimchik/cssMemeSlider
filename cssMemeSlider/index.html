<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Mems</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />

</head>

<body>
    <div class="wrapper-sreen">
        <input type="radio" name="slider" id="m1" checked>
        <input type="radio" name="slider" id="m2">
        <input type="radio" name="slider" id="m3">
        <input type="radio" name="slider" id="m4"> 

        <div class="mem1 show">
            <img src="./assets/mem1.jpg" alt="mem1">
            <span class="text">Mem 1</span>
        </div>
        <div class="mem2 show">
            <img src="./assets/mem2.jpeg" alt="mem2">
            <span class="text">Mem 2</span>
        </div>
        <div class="mem3 show">
            <img src="./assets/mem3.jpg" alt="mem3">
            <span class="text">Mem 3</span>
        </div>
        <div class="mem4 show">
            <img src="./assets/mem4.jpg" alt="mem4">
            <span class="text">Mem 4</span>
        </div>
    </div>

    <div class="pagination-container" style="text-align:center">
        <label for="m1" class="dot"></label>
        <label for="m2" class="dot"></label>
        <label for="m3" class="dot"></label>
        <label for="m4" class="dot"></label>
    </div>

    <!-- <div class="text-container">

    </div> -->
</body>

</html>
