<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Mems</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />

</head>

<body>
    <div class="wrapper-sreen">
        <div class="sliders">

            <input type="radio" name="slider" id="mem1" checked>
            <input type="radio" name="slider" id="mem2">
            <input type="radio" name="slider" id="mem3">
            <input type="radio" name="slider" id="mem4">

            <div class="images">
                <img class="mem-1 show" src="./assets/mem1.jpg" alt="mem1">
                <img class="mem-2 show" src="./assets/mem2.jpeg" alt="mem2">
                <img class="mem-3 show" src="./assets/mem3.jpg" alt="mem3">
                <img class="mem-4 show" src="./assets/mem4.jpeg" alt="mem4">
            </div>

            <div class="flex-row">
                
                <div class="pagination-container">
                    <label for="mem1">
                        <span class="dot"></span>
                    </label>
                    <label for="mem2">
                        <span class="dot"></span>
                    </label>
                    <label for="mem3">
                        <span class="dot"></span>
                    </label>
                    <label for="mem4">
                        <span class="dot"></span>
                    </label>
                </div>

                <div class="text-container">
                    <p class="text mem-1">Когда скопировал в точности такой же код...</p>
                    <p class="text mem-2">Ты ж программист!</p>
                    <p class="text mem-3">Но это же так очевидно!</p>
                    <p class="text mem-4">Я в любое время могу починить ваш компьютер!</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
